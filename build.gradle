apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile 'com.amazonaws:aws-java-sdk:1.7.13'
    compile fileTree(dir: 'libs', include: '*.jar')
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}